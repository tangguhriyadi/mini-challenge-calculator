<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="judul font1">Calculator</div>
      <div class="row">
        <div  class="font2 col-sm-9"><div id="display">Result</div></div>
        <div  class="font2 col-sm-3"><div id="C" class="box">C</div></div>
      </div>
      <div class="row">
        <div  class="font2 col-sm-3"><div  class="box">1</div></div>
        <div  class="font2 col-sm-3"><div  class="box">2</div></div>
        <div  class="font2 col-sm-3"><div  class="box">3</div></div>
        <div  class="font2 col-sm-3"><div  class="box operator">+</div></div>
      </div>
      <div class="row">
        <div  class="font2 col-sm-3"><div  class="box">4</div></div>
        <div  class="font2 col-sm-3"><div  class="box">5</div></div>
        <div  class="font2 col-sm-3"><div  class="box">6</div></div>
        <div  class="font2 col-sm-3"><div  class="box operator">-</div></div>
      </div>
      <div class="row">
        <div  class="font2 col-sm-3"><div  class="box">7</div></div>
        <div  class="font2 col-sm-3"><div  class="box">8</div></div>
        <div  class="font2 col-sm-3"><div  class="box">9</div></div>
        <div  class="font2 col-sm-3"><div  class="box operator">*</div></div>
      </div>
      <div class="row">
        <div  class="font2 col-sm-3"><div  class="box operator">/</div></div>
        <div  class="font2 col-sm-3"><div  class="box">0</div></div>
        <div  class="font2 col-sm-3"><div  class="box">.</div></div>
        <div  class="font2 col-sm-3"><div  class="box operator">=</div></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
